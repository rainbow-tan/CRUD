    <script type="text/javascript">
        $(function () {
            // 绑定每页显示多少条数据的事件
            $("#pagesize").bind("keypress", function (event) {
                if (event.keyCode == "13") {
                    let size = $.trim($(this).val())
                    $.pagesize(size)
                }
            })
            $("#pagesizeBtn").click(function () {
                let size = $.trim($("#pagesize").val())
                    $.pagesize(size)
            })


            // 设置滚动条
            $.set_scroll = function () {
                $("#tbody_div").scrollTop(10); //控制滚动条下移10px
                if ($("#tbody_div").scrollTop() > 0) {
                    // alert('有滚动条')
                    $("#thead_div").css("overflow-y", "scroll");
                } else {
                    // alert('无滚动条')
                    $("#thead_div").css("overflow-y", "hidden");
                }
                $("#tbody_div").scrollTop(0); //滚动条返回顶部
            };
            $.set_scroll()

            //设置权限
            $.set_authority = function () {
                if ($.cookie("can_delete") === "True") {
                    $("#delete").attr("disabled", false);
                }
            };
            $.set_authority()

            //全选全不选
            $("#checkboxs").click(function () {
                if (this.checked === true) {
                    $("#tbody :checkbox").prop("checked", true);
                } else {
                    $("#tbody :checkbox").prop("checked", false);
                }
            });

            //清空查询选择
            $("#clear_select").click(function () {
                $("select").val("");
                $("input").val("");
            });

            //删除
            $('#delete').click(function () {
                var checked_boxs = $("#tbody :checked");
                var delete_ids = "";
                if (checked_boxs.length < 1) {
                    alert("至少选择一条数据");
                } else {
                    checked_boxs.each(function () {
                        delete_ids += $(this).val() + "_";
                    });
                    var real_do = confirm("确认删除");
                    if (real_do == true) {
                        window.location.href = "/Model7/delete/?delete_ids=" + delete_ids
                    }
                }
            })


            //第几页url
            var id_names = ['xianbie', 'chejian', 'zongcheng', 'bianhao']
            $.currentpage = function (current_page) {
                let pagesize = $('#pagesize').val()
                let herf_head = "/Model7/select.html?current_page=" + current_page + "&pagesize=" + pagesize
                let herf_body = "";
                $.each(id_names, function (index, item) {
                    let parameter = "&" + item + "=" + $.trim($("#" + item).val());
                    herf_body += parameter;
                })
                let href = herf_head + herf_body;
                $(window).attr("location", href);
            }

            // 每页显示多少条记录
            $.pagesize = function (page_size) {
                let herf_head = "/Model7/select.html?current_page=1" + "&pagesize=" + page_size
                let herf_body = "";
                $.each(id_names, function (index, item) {
                    let parameter = "&" + item + "=" + $.trim($("#" + item).val());
                    herf_body += parameter;
                })
                let href = herf_head + herf_body;
                $(window).attr("location", href);
            }



            //修改按钮
            $('#updateModalBtn').click(function () {
                var checked_boxs = $("#tbody :checked")
                var update_id = ''
                if (checked_boxs.length != 1) {
                    alert('请选择一条数据')
                } else {
                    checked_boxs.each(function () {
                        update_id += $(this).val()
                    })
                    window.location.href = '/Model7/update.html/?update_id=' + update_id
                }
            })

            // 时间差
            $.DateDifference = function (faultDate, completeTime) {
                var date1 = new Date(faultDate); //开始时间
                var date2 = new Date(completeTime); //结束时间
                var date3 = date1.getTime() - date2.getTime(); //时间差秒
                var days = Math.floor(date3 / (24 * 3600 * 1000)) //计算出相差天数
                return days
            }


            // 设置当前状态
            $.set_dangqianzhuangtai = function (auto_id, state) {
                $.get('/Model7/set_dangqianzhuangtai', {
                    auto_id: auto_id,
                    state: state
                }, function (data, status) {})
            }

            // 提前一个月提示
            $.tellbefore = function () {
                let xiacihejians = $('#tbody  tr  td:nth-child(16)')
                let len_xiacihejians = xiacihejians.length
                if (len_xiacihejians > 0) {
                    let tiqiandays = -31
                    $.each(xiacihejians, function (index, ietm) {
                        let shijian = $(ietm).text()
                        let shijancha = $.DateDifference(new Date(), shijian)
                        if (shijancha >= tiqiandays && shijancha < 0) {
                            $(this).next().next().addClass('warning')
                            $(this).next().next().text('即将超期')
                            let auto_id = $(this).parent().children(':first-child').children(
                                ':first-child').val()
                            $.set_dangqianzhuangtai(auto_id, '即将超期')
                        } else if (shijancha >= 0) {
                            $(this).next().next().addClass('danger')
                            $(this).next().next().text('超期')
                            let auto_id = $(this).parent().children(':first-child').children(
                                ':first-child').val()
                            $.set_dangqianzhuangtai(auto_id, '超期')
                        }
                    })
                }
            }
            $.tellbefore()


        });
    </script>
